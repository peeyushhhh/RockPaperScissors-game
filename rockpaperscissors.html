<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="new.css">
    <link rel="shortcut icon" href="static/media/favicon.svg" type="image/x-icon">
    <script defer src="new.js" defer></script>
</head>
<body>
    <h1> Rock &nbsp; Paper &nbsp; Scissor</h1>
    <div class="games">
        <div class="game" id="rock">
            <img src="rock.jpg">
        </div> 
        <div class="game" id="paper">
            <img src="paper.jpg">
        </div>
        <div class="game" id="scissor">
            <img src="scissor.jpg">
        </div>

    </div>
    <div class="score-board">
        <div class="score"> 
            <p id="count">0</p>
            <p>user</p>
        </div>
        <div class="score"> 
            <p id="count2">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="outcome">
        <p id="msgDisplay">play your turn</p>
    </div>
</body>
</html>
